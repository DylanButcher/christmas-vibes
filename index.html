<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      font-family: Arial, sans-serif;
      animation: zoom 2s infinite ease-in-out;
    }
    @keyframes zoom {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }
  </style>
</head>

<audio id="audio" autoplay>
  <source src="tune.mp3" type="audio/mp3">
  Your browser does not support the audio tag.
</audio>
<script>
  // Debugging: Check if the audio element is loading
  const audio = document.getElementById('audio');
  audio.addEventListener('error', (e) => {
    console.error('Audio failed to load. Check the file path or encoding.');
  });

  // Debugging: Log audio autoplay status
  audio.addEventListener('play', () => {
    console.log('Audio is playing.');
  });

  // Force play in case autoplay doesn't work
  document.body.addEventListener('click', () => {
    if (audio.paused) {
      console.log('Manually starting audio...');
      audio.play().catch(err => console.error('Failed to play audio:', err));
    }
  });
</script>
