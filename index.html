<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Got Wham'd!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: zoom 2s infinite ease-in-out;
    }
    #click-me {
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      font-family: Arial, sans-serif;
      cursor: pointer;
    }
    @keyframes zoom {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
<div id="click-me">Click Me</div>
<h1 id="message">ðŸŽ„ You Just Got Whammed! ðŸŽ„</h1>
<audio id="audio">
  <source src="tune.mp3" type="audio/mp3">
  Your browser does not support the audio tag.
</audio>
<script>
  const clickMe = document.getElementById('click-me');
  const message = document.getElementById('message');
  const audio = document.getElementById('audio');

  // Initially hide the message
  message.style.opacity = 0;

  // Add click event listener
  clickMe.addEventListener('click', () => {
    // Hide the "Click Me" text
    clickMe.style.display = 'none';

    // Wait 3 seconds, then show the message and play the sound
    setTimeout(() => {
      message.style.opacity = 1;
      audio.play().catch(err => console.error('Failed to play audio:', err));
    }, 3000);
  });
</script>
</body>
</html>
